<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audio Player for Trello Power-Up Popup</title>
    <link rel="stylesheet" href="./trello-player.css?12">
  </head>
  <body>
    <div id="attachments-container">
      <waveform-preview id="waveform-view"></waveform-preview>
      <div class="player-controls">
        <button class="circle-btn" id="prev-button" title="Previous">&#x23EE;&#xFE0E;</button> <!-- ⏮ &#x23EE; -->
        <button class="circle-btn" id="play-button" title="Play">&#x25B6;&#xFE0E;</button> <!-- ▶ &#x25B6; -->
        <button class="circle-btn" id="pause-button" title="Pause">&#x23F8;&#xFE0E;</button> <!-- ⏸ &#x23F8; -->
        <button class="circle-btn" id="stop-button" title="Stop">&#x23F9;&#xFE0E;</button> <!-- ⏹ &#x23F9; -->
        <button class="circle-btn" id="next-button" title="Next">&#x23ED;&#xFE0E;</button> <!-- ⏭ &#x23ED; -->
      </div>
      <audio id="audio-player"></audio>
      <ul id="attachments-list" class="attachments"></ul>
    </div>

    <template id="waveform-template">
      <span class="no-waveform-msg floating hidden">Click on 🔧 to create waveform 👉</span>
      <span class="wrench floating hidden">🔧</span>
      <span class="delete-waveform hidden">🅇</span>
      <div class="waveform-canvas"></div>
    </template>

    <template id="attachment-template">
      <li><span class="attachment-name"></span></li>
    </template>


    <div id="waveform-modal" class="hidden" tabindex="0">
      <div class="modal-content">
        <p><a id="download-file" href="" download>Step 1: download file</a></p>
        <p><a href="#" id="load-file">Step 2: load file</a> <input id="waveform-file-input" type="file" accept="audio/*" class="hidden" /></p>
        <waveform-preview id="waveform-preview"></waveform-preview>
        <div class="modal-actions">
          <button id="cancel-waveform">Cancel</button>
          <button id="save-waveform" disabled>Save</button>
        </div>
      </div>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="./trello-player-power-up-popup.js?22"></script>
  </body>
</html>
