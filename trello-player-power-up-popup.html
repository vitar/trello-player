<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audio Player for Trello Power-Up Popup</title>
    <link rel="stylesheet" href="./trello-player.css?6">
  </head>
  <body>
    <div id="attachments-container">
      <waveform-preview id="waveform-view"></waveform-preview>
      <audio id="audio-player" controls></audio>
      <div class="controls">
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
      </div>
      <ul id="attachments-list" class="attachments"></ul>
    </div>

    <template id="waveform-template">
      <span class="no-waveform-msg hidden">Waveform is unavailable.<br />Click on ðŸ”§ to create waveform.</span>
      <span class="wrench floating hidden">ðŸ”§</span>
      <span class="delete-waveform hidden">ðŸ…‡</span>
      <div class="waveform-canvas"></div>
    </template>

    <template id="attachment-template">
      <li><span class="attachment-name"></span></li>
    </template>


    <div id="waveform-modal" class="hidden" tabindex="0">
      <div class="modal-content">
        <p><a id="download-file" href="" download>Step 1: download file</a></p>
        <p><a href="#" id="load-file">Step 2: load file</a> <input id="waveform-file-input" type="file" accept="audio/*" class="hidden" /></p>
        <waveform-preview id="waveform-preview"></waveform-preview>
        <div class="modal-actions">
          <button id="cancel-waveform">Cancel</button>
          <button id="save-waveform" disabled>Save</button>
        </div>
      </div>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="./trello-player-power-up-popup.js?13"></script>
  </body>
</html>
